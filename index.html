<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shop Project</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/95d865a025.js" crossorigin="anonymous"></script>
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col-3">
					<div class="logo">
						<a href="">
							<img src="images/logo.png" alt="">
						</a>
					</div>
				</div>
				<div class="col-6">
					<ul class="menu">
						<li><a href="">Home</a></li>
						<li class="dropdown">
							<a href="" class="dropdown-link">Products <i
									class="fa-solid fa-chevron-down dropdown-icon"></i></a>

							<ul class="dropdown-content">
								<li><a href="">Lorem ipsum dolor</a> </li>
								<li><a href="">Sit amet</a></li>
								<li><a href="">Consectetur adipisicing</a></li>
								<li><a href="">Tempor incidunt</a></li>
								<li><a href="">Dolore magna aliqua</a></li>
								<li><a href="">Ut enim ad minim veniam</a></li>
								<li><a href="">Quis nostrud</a></li>
							</ul>
						</li>
						<li><a href="">Shipping</a></li>
						<li><a href="">Payment</a></li>
					</ul>
				</div>
				<div class="col-3 search-section">
					<form action="" class="search-form">
						<input type="search" name="" id="" placeholder="search" class="search-field">
						<button type="submit" class="search-button">
							<img src="images/search-icon.png" alt="">
						</button>
					</form>
					<div class="shopping-cart">
						<button class="cart-button"><img src="images/cart-icon-blue.png"
								alt="Shopping Cart icon"></button>
						<div class="cart-counter">4</div>
					</div>
				</div>
			</div>

		</div>
	</header>
	<main class="main"></main>
	<footer class="footer"></footer>
</body>

</html>
